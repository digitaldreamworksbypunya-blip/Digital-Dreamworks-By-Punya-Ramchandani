<body>

      <!-- Email -->

      <!-- Instagram dropdown with 4 links (keyboard accessible) -->

          <a role="menuitem" href="https://www.instagram.com/digital_dreamworks_by_punya/" target="_blank" rel="noopener noreferrer">Digital DreamWorks by Punya</a>

  </main>

  <script>
    // Accessible dropdown toggle (supports click + keyboard)
    (function () {
      const btn = document.querySelector('.dropbtn.instagram');
      const menu = document.getElementById('ig-menu');

      const closeMenu = () => {
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      };

      const openMenu = () => {
        menu.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
      };

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = menu.classList.contains('open');
        if (isOpen) { closeMenu(); } else { openMenu(); }
      });

      // Close on outside click or ESC
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !btn.contains(e.target)) {
          closeMenu();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
      });
    })();
  </script>
</body>
